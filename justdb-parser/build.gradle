plugins {
    id 'java'
}

group 'com.lfkdsk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'com.github.lfkdsk:bnf-ast:v4.0.4'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
